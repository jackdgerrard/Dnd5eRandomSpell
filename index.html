<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random Spell Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="https://github.com/jackdgerrard/Dnd5eRandomSpell" alt="GitHub">GitHub</a>
        <h1> Random DnD 5e spell</h1>
    </header>
    

    <h3> Press the button for a random spell from <a href="http://www.dnd5eapi.co"> dnd 5e API </a> </h3>

    <button type="button"  id="getRandomSpellButton" > Roll dice </button>

    <div id="flexContainer">
        <span id="diceBox"><p>~</p></span>
        <span id="SpellBox0" class="SpellBox"><p>~</p></span>
        <div id="SpellsListContainer" class="SpellBox">
            <h2>Available Spells: </h2> 
            
            <ul id="AllSpellsBox">... fetching spells</ul>
        </div>
    </div>
    
<script src="js/main.js"></script>

</body>
</html>
