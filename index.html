<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random Spell Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <h2> Press the button for a random spell from <a href="dnd5eapi.co"> dnd 5e API </a> </h2>

    <input type="button" value="" id="getRandomSpellButton">

    <p id="dicebox">~</p>

    <p id="AllSpellsBox" class="SpellBox"></p>
    
<script>

let Spells = null;

function getAllSpells(){
    const response = await fetch("https://www.dnd5eapi.co/api/Spells");
    Spells = await response.json();
    console.log("spells retrieved");
    for(spell in spells){
        document.getElementById("AllSpellsBox").innerHTML=spell.name
    }
    
}


</script>
</body>
</html>
